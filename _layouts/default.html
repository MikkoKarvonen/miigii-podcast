{% include header.html %}

<div class="squares">
    {% for post in site.posts %}
        <div class="square">
            <a data-toggle="modal" data-target="#exampleModal{{ post.episodeNumber }}">
                <div class="squareContainer">
                    <img src="{{site.baseurl}}{{ post.postImg }}" class="squareImg img-fluid">
                    <div class="squareText">
                        <p>Jakso {{ post.episodeNumber }}</p>
                        <h2>{{ post.title }}</h2>
                    </div>
                </div>
            </a>
            <div class="modal fade" id="exampleModal{{ post.episodeNumber }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Jakso {{ post.episodeNumber }}: {{ post.title }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="player">
                            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ post.soundcloudPodcast }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
                        </div>
                        {% if post.spotifySong %}
                            <div class="player">
                                <iframe src="https://open.spotify.com/embed?uri=spotify:track:{{ post.spotifySong}}" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                            </div>
                        {% else %}
                            <div class="player">
                                <h2>Linkki biisin tulossa my√∂hemmin</h2>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
            </div>
        </div>
    {% endfor %}
</div>

{% include footer.html %}
