{% include header.html %}

<div class="squares">
    {% for post in site.posts %}
        <div class="square">
            <a href="{{post.url}}">
                <div class="squareContainer">
                    <img src="{{site.baseurl}}{{ post.postImg }}" class="squareImg img-fluid">
                    <div class="squareText">
                        <p>Jakso {{ post.episodeNumber }}</p>
                        <h2>{{ post.title }}</h2>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

{% include footer.html %}
